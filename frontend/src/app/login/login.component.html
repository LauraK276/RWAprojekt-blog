<h2>Prijava</h2>

<form (ngSubmit)="login()">
  <div>
    <label for="username">Korisničko ime:</label>
    <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Unesite korisničko ime" required />
  </div>

  <div>
    <label for="password">Lozinka:</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Unesite lozinku" required />
  </div>

  <button type="submit">Prijavi se</button>
</form>
